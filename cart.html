function renderCart() {
  const items = CartApi.getItems();
  const body = document.getElementById('cart-body');
  body.innerHTML = '';
  let sum = 0;
  items.forEach((it, idx) => {
    sum += it.price * it.qty;
    body.insertAdjacentHTML('beforeend', `
      <tr>
        <td class="d-flex align-items-center gap-2"><img src="${it.image}" width="48" class="rounded"> ${it.name}</td>
        <td>
          <div class="input-group input-group-sm" style="max-width:120px">
            <button class="btn btn-outline-secondary" data-idx="${idx}" data-action="dec">-</button>
            <input class="form-control text-center" value="${it.qty}" readonly>
            <button class="btn btn-outline-secondary" data-idx="${idx}" data-action="inc">+</button>
          </div>
        </td>
        <td>${formatVND(it.price*it.qty)}</td>
        <td><button class="btn btn-sm btn-link text-danger" data-idx="${idx}" data-action="del">X</button></td>
      </tr>`);
  });
  document.getElementById('subtotal').innerText = formatVND(sum);
  body.querySelectorAll('button').forEach(btn => {
    btn.onclick = () => {
      const idx = +btn.dataset.idx;
      const act = btn.dataset.action;
      if (act === 'inc') CartApi.updateQty(idx, +1);
      if (act === 'dec') CartApi.updateQty(idx, -1);
      if (act === 'del') CartApi.remove(idx);
      renderCart(); updateNavCartCount();
    };
  });
}

document.addEventListener('DOMContentLoaded', () => {
  renderCart();

  const methodEl = document.getElementById('payment-method');
  const qrBox = document.getElementById('qr-box');
  
  methodEl.onchange = () => {
    qrBox.classList.toggle('d-none', methodEl.value !== 'QR');
    if (methodEl.value === 'QR') {
      const total = CartApi.getItems().reduce((s,i)=>s+i.price*i.qty,0);
      const payload = `VIMIEN|AMOUNT=${total}|MSG=ORDER`;
      document.getElementById('qrcode').innerHTML='';
      new QRCode(document.getElementById('qrcode'), payload);
    }
  };

  document.getElementById('btn-checkout').onclick = () => {
    const user = Auth.currentUser();
    const contact = user ? { email: user.email, phone: user.phone || '' } : { email: '', phone: '' };
