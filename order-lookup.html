<section class="py-5">
  <div class="container">
    <h1 class="mb-4">Tra cứu đơn hàng</h1>
    <form class="row g-3">
      <div class="col-md-5"><input class="form-control" placeholder="Số điện thoại" id="in-phone"></div>
      <div class="col-md-5"><input class="form-control" placeholder="Email" id="in-email"></div>
      <div class="col-md-2 d-grid"><button class="btn btn-dark" id="btn-find">Tra cứu</button></div>
    </form>
    <div id="results" class="mt-4"></div>
  </div>
</section>
<script src="/assets/js/orders.js"></script>
<script>
document.getElementById('btn-find').onclick = (e) => {
  e.preventDefault();
  const phone = document.getElementById('in-phone').value.trim();
  const email = document.getElementById('in-email').value.trim();
  const list = Orders.search({ phone, email });
  const box = document.getElementById('results');
  if (!list.length) { box.innerHTML = '<div class="alert alert-warning">Không tìm thấy đơn (demo chỉ tra trong thiết bị này).</div>'; return; }
  box.innerHTML = list.map(o => `
    <div class="card mb-2">
      <div class="card-body d-flex justify-content-between">
        <div><b>${o.id}</b><br><span class="text-muted">${new Date(o.created_at).toLocaleString()}</span></div>
        <div>${formatVND(o.amount)}<br><span class="badge bg-secondary">${o.status}</span></div>
      </div>
    </div>`).join('');
};
</script>
